<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
  
    <div class="wrapper">

        
        <header class="header">
            
        </header>

        <main class="page">
            
            <section class="main">
                <div class='main__container _container'>
                    <div class="main__body">

                        <h1 class="main__title">Random Password Generator</h1>
                        <div class="main__form">
                            <input autocomplete='off' type='text' name='form[]' class='main__input' placeholder="Create Password">
                            <div class="main__btns">
                                <button class="main__btn">Generate</button>
                                <button class="main__btn main__btn_copy">Copy</button>
                            </div>
                            <div class="main__checkbox">
                                <label class="main__label"> Numbers
                                    <input autocomplete='off' type='checkbox' name='form[]' class='main__check main__check_num'>
                                </label>
                                <label class="main__label"> Letters
                                    <input autocomplete='off' type='checkbox' name='form[]' class='main__check main__check_let'>
                                </label>
                                <label class="main__label"> Special symbols
                                    <input autocomplete='off' type='checkbox' name='form[]' class='main__check main__check_sym'>
                                </label>

                                <input type="range" min="0" max="100" step="2">

                            </div>
                        </div>

                    </div>
                </div>
            </section>

            

        </main>

        <footer class="footer"></footer>


    </div>


<!-- Modals and all the stuff -->

    <script src="script.js"></script>
</body>
</html>
